<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira OLX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .topo {
      background-color: #8000ff; /* Roxo */
      color: white;
      text-align: center;
      padding: 30px 10px;
      border-radius: 0 0 30px 30px;
    }

    .topo h1 {
      margin: 0;
      font-size: 28px;
    }

    .topo p {
      margin: 10px 0 5px;
    }

    .topo h2 {
      margin: 5px 0;
      font-size: 32px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .botoes button {
      background-color: #ff6600; /* Laranja */
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;  /* Deixa redondo */
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .botoes button:hover {
      background-color: #e65c00;
    }

    .historico {
      padding: 20px;
    }

    .transacao {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="topo">
    <h1>Carteira OLX</h1>
    <p>Saldo disponível</p>
    <h2>R$ 800,00</h2>
  </div>

  <div class="botoes">
    <button onclick="window.location.href='adicionar.html'">Adicionar</button>
    <button onclick="window.location.href='retirar.html'">Retirar</button>
  </div>

  <div class="historico">
    <h3>Histórico</h3>


    </div>
  </div>

</body>
</html>
